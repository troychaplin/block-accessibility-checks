name: Add Issue to Project Board
on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project board
        uses: actions/add-to-project@v1.0.1
        with:
          project-url: https://github.com/users/troychaplin/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
