name: Build Test

on:
    pull_request:
        branches: [main]

jobs:
    build:
        name: Install dependencies and test build
        timeout-minutes: 10
        runs-on: 'ubuntu-latest'

        env:
            CI_JOB_NUMBER: 1

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.11.0'

            - name: ðŸ“¦ Install
              run: npm install

            - name: ðŸ”§ Build
              run: npm run build
